<ion-content class="ion-padding ion-text-center">
  <h4>
    <b><span class="judulBiru">Pelanggan</span>Ku</b>
  </h4>
  <img src="../../assets/login/loginImage.png" alt="" />
  <ion-item lines="full">
    <ion-label position="floating">Id</ion-label>
    <ion-input type="text" [(ngModel)]="Id" required="required"></ion-input>
  </ion-item>
  <ion-item lines="full" class="ion-margin-top">
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" required="required">
    </ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button
        type="submit"
        color="primary"
        (click)="prosesLogin()"
        class="ion-margin-top"
        >Login</ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
